[package]
name = "compress"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-compress crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
bytes = "1.10.1"

# impl deps
brotli = { version = "6.0.0" }
flate2 = { version = "1.1.0" }
dylo-runtime = "2.5.0"

[features]
default = []
