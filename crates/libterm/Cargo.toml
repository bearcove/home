[package]
name = "libterm"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["dylib"]

[dependencies]
libclap = { path = "../libclap" }
anstyle-parse = { version = "0.2.6" }
coolor = { version = "0.9.0" }
displaydoc = { version = "0.2.5" }
fs-err = { version = "2.11.0" }
nix = { version = "0.29.0", features = ["process"] }
owo-colors = { version = "4.2.0" }
portable-pty = { version = "0.8.1" }
shell-quote = { version = "0.6.1" }
term_size = { version = "0.3.2" }
termion = { version = "4.0.4" }
tracing = { version = "0.1.41" }
which = { version = "6.0.3" }
