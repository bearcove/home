[package]
name = "config"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-config crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
camino = { version = "1.1.9" }
serde = { version = "1.0.219", optional = true, features = ["derive"] }
plait = { path = "../plait" }
merde = { workspace = true, features = ["camino"] }
dylo-runtime = "2.5.0"
noteyre = { version = "0.1.0", path = "../noteyre" }
base64 = "0.22.1"
facet.workspace = true
facet-json = "0.11.1"
facet-pretty = "0.13.0"

[features]
default = []
serde = ["dep:serde", "camino/serde1"]
