[package]
name = "config"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-config crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
camino = { version = "1.1.9" }

# impl dependencies
fs-err = { version = "2.11.0" }
dotenvy = { version = "0.15.7" }
figment = { version = "0.10.19", features = ["env", "json"] }
serde = { version = "1.0.219", features = ["derive"] }
plait = { path = "../plait" }
merde = { workspace = true, features = ["camino"] }
dylo-runtime = "2.5.0"
noteyre = { version = "0.1.0", path = "../noteyre" }
base64 = "0.22.1"
serde_json = { version = "1.0.140" }
owo-colors = { version = "4.2.0" }
facet.workspace = true
facet-json = "0.11.1"
facet-pretty = "0.13.0"

[features]
default = []
