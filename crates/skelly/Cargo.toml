[package]
name = "skelly"
description = "Sets up logging etc. for home binaries"
edition.workspace = true
version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
color-backtrace = { version = "0.7.0" }
color-eyre = { version = "0.6.5", default-features = false, features = [
    "track-caller",
] }
log = { version = "0.4.27", features = ["std"] }
owo-colors = "4.2.2"
tokio = { workspace = true }
sysinfo = "0.35.2"
liberrhandling = { version = "0.1.0", path = "../liberrhandling" }
sentry = { version = "0.42.0", features = ["logs", "log"] }
