[package]
name = "clap"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-clap crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
camino = { version = "1.1.9" }

# impl deps
clap = { version = "4.5.34", features = ["derive"] }
dylo-runtime = "2.5.0"

[features]
default = []
