[package]
name = "errhandling"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-errhandling crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
eyre = { version = "0.6.12", default-features = false }

# impl dependencies
color-backtrace = { version = "0.7.0", default-features = false, features = [
    "use-backtrace-crate",
] }
color-eyre = { version = "0.6.3", default-features = false, features = [
    "track-caller",
] }
termcolor = { version = "1.4.1" }
dylo-runtime = "2.5.0"

[features]
default = []
