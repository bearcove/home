[package]
name = "markdown"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-markdown crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
conflux = { path = "../conflux", features = [] }
template = { path = "../template" }
dylo-runtime = "2.5.0"
config = { version = "0.1.0", path = "../config" }
noteyre = { version = "0.1.0", path = "../noteyre" }

[features]
default = []
