[package]
name = "github"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-github crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
eyre = { version = "0.6.12", default-features = false }
merde.workspace = true
config = { path = "../config" }

# impl deps
httpclient = { path = "../httpclient", features = ["json"] }
credentials = { path = "../credentials" }
dylo-runtime = "2.5.0"
futures-core = "0.3.31"

[features]
default = []
