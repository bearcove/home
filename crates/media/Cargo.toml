[package]
name = "media"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-media crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
config = { version = "0.1.0", path = "../config" }
conflux = { version = "0.1.0", path = "../conflux" }
dylo-runtime = "2.5.0"
image = { version = "0.1.0", path = "../image" }
noteyre = { version = "0.1.0", path = "../noteyre" }

[features]
default = []
