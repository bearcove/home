[package]
name = "patreon"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-patreon crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
eyre = { version = "0.6.12", default-features = false }
merde = { workspace = true, features = ["json"] }
httpclient = { path = "../httpclient", features = ["json"] }
config = { path = "../config" }
credentials = { path = "../credentials" }
dylo-runtime = "2.5.0"
futures-core = "0.3.31"

[features]
default = []
