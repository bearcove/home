[package]
name = "websock"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-websock crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
tokio-proxy = { path = "../tokio-proxy" }
libhttpclient = { version = "0.1.0", path = "../../libs/libhttpclient" }
rubicon = "3.4.9"
http = { version = "1.3.1" }

# impl deps
hickory-resolver = { version = "0.24.4", optional = true }
tokio-tungstenite = { version = "0.23.1", features = [
    "rustls-tls-native-roots",
], optional = true }
tracing = { version = "0.1.41", optional = true }
tokio = { version = "1.44", optional = true, features = ["fs"] }
futures-util = { version = "0.3.31", optional = true }
rustls = { version = "0.23", features = [
    "ring",
], default-features = false, optional = true }
dylo-runtime = "2.5.0"
futures-core = "0.3.31"

[features]
default = []
