[package]
name = "cdn"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-cdn crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
# impl-only dependencies
bytesize = { version = "2.0.1" }
config = { version = "0.1.0", path = "../config" }
conflux = { version = "0.1.0", path = "../conflux" }
content-type = { version = "0.1.0", path = "../content-type" }
derivations = { version = "0.1.0", path = "../derivations" }
http-range = { version = "0.1.5" }
libhttpclient = { version = "0.1.0", path = "../../libs/libhttpclient" }
mom = { version = "0.1.0", path = "../mom" }
noteyre = { version = "0.1.0", path = "../noteyre" }
tokio = { workspace = true }
tracing = { workspace = true }
websock = { version = "0.1.0", path = "../websock" }

# core dependencies
hattip = { version = "0.1.0", path = "../hattip" }
cub-types = { version = "0.1.0", path = "../cub-types" }
dylo-runtime = "2.5.0"
futures-core = "0.3.31"

[features]
default = []
