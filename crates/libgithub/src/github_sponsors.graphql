query ($first: Int, $after: String) {
    viewer {
        sponsors(first: $first, after: $after) {
            pageInfo {
                endCursor
            }
            nodes {
                ... on User {
                    databaseId
                    login
                    name
                    avatarUrl
                    sponsorshipForViewerAsSponsorable {
                        privacyLevel
                        tier {
                            monthlyPriceInDollars
                            isOneTime
                        }
                    }
                }
                ... on Organization {
                    databaseId
                    login
                    name
                    avatarUrl
                    sponsorshipForViewerAsSponsorable {
                        privacyLevel
                        tier {
                            monthlyPriceInDollars
                            isOneTime
                        }
                    }
                }
            }
        }
    }
}
