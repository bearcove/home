[package]
name = "webpage"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-webpage crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
dylo-runtime = "2.5.0"
merde.workspace = true

# impl deps
webpage = { version = "2.0.1", default-features = false }
tokio = { workspace = true }
url = { version = "2.5.4" }
base64 = { version = "0.22.1" }
futures-util = { version = "0.3.31" }
image = { version = "0.1.0", path = "../image" }
futures-core = "0.3.31"
libhttpclient = { version = "0.1.0", path = "../../libs/libhttpclient" }

[features]
default = []
