[package]
name = "highlight"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-highlight crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
# impl dependencies
dumbcache = { path = "../dumbcache", optional = true }
tracing = { version = "0.1.41", optional = true }
tree-sitter-collection = { git = "https://github.com/bearcove/home-tree-sitter", optional = true }
nerdfonts = { path = "../nerdfonts", optional = true }
dylo-runtime = "2.5.0"


[features]
default = []
