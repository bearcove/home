[package]
name = "image"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-image crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]

# impl deps
image = { version = "0.25.6", default-features = false, features = [
    "jpeg",
    "png",
    "webp",
    "avif",
    "avif-native",
] }
ravif = { version = "0.11.11" }
rgb = { version = "0.8.50" }
webp = { version = "0.3.0" }
jxl-oxide = { version = "0.8.1" }
tracing = { version = "0.1.41" }
content-type = { path = "../content-type" }
dylo-runtime = "2.5.0"
merde = { workspace = true, features = ["time"] }
jpegxl-rs = { version = "0.11.2", features = ["vendored"] }
ordered-float = "4.6.0"
tempfile = { version = "3.19.1" }
fs-err = { version = "3.1.0" }
noteyre = { version = "0.1.0", path = "../noteyre" }
num_cpus = { version = "1.16.0" }

[features]
default = []
