[package]
name = "revision"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-revision crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
config = { version = "0.1.0", path = "../config" }
conflux = { version = "0.1.0", path = "../conflux" }
cub-types = { version = "0.1.0", path = "../cub-types" }
dylo-runtime = "2.5.0"
eyre.workspace = true
facet-json = "0.11.1"
futures-core = "0.3.31"

[features]
default = []
