[package]
name = "svg"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-svg crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
dylo-runtime = "2.5.0"
quick-xml = { version = "0.37.3" }
conflux = { path = "../conflux" }
tokio = { workspace = true, features = ["time", "process", "sync"] }
rand = { version = "0.8.5" }
libc = { version = "0.2.171" }
image = { version = "0.1.0", path = "../image" }
noteyre = { version = "0.1.0", path = "../noteyre" }
which = { version = "7.0.2" }
tempfile = { version = "3.19.1" }
camino = { version = "1.1.9" }
base64 = { version = "0.22.1" }
lightningcss = { version = "1.0.0-alpha.65" }
futures-core = "0.3.31"
config = { version = "0.1.0", path = "../config" }
bytes = "1.10.1"

[features]
default = []
