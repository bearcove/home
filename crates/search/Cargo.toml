[package]
name = "search"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-search crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
conflux = { path = "../conflux", features = [] }
dylo-runtime = "2.5.0"
noteyre = { version = "0.1.0", path = "../noteyre" }
config = { version = "0.1.0", path = "../config" }

[features]
default = []
