[package]
name = "template"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-template crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
conflux = { path = "../conflux" }
mom = { path = "../mom" }
search = { path = "../search" }

# impl deps
closest = { path = "../closest" }
form_urlencoded = { version = "1.2.1" }
html-escape = { version = "0.2.13" }
itertools = { version = "0.13.0" }
rand = { version = "0.8.5" }
serde_json = { version = "1.0.140" }
urlencoding = { version = "2.1.3" }
minijinja = { version = "2.8.0", features = ["loader", "debug"] }
config = { path = "../config" }
highlight = { path = "../highlight" }
credentials = { path = "../credentials" }
htmlrewrite = { path = "../htmlrewrite" }
time = { version = "0.3.41", features = ["formatting", "parsing"] }
merde = { workspace = true, features = ["time"] }
dylo-runtime = "2.5.0"
image = { version = "0.1.0", path = "../image" }
media = { version = "0.1.0", path = "../media" }
noteyre = { version = "0.1.0", path = "../noteyre" }
markdown = { version = "0.1.0", path = "../markdown" }
camino = "1.1.9"
percent-encoding = "2.3.1"

[features]
default = []
