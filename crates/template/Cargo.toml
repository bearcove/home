[package]
name = "template"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-template crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
conflux = { path = "../conflux", features = ["minijinja", "serde"] }
mom = { path = "../mom", features = ["serde"] }
search = { path = "../search" }
config = { path = "../config" }
credentials = { path = "../credentials", features = ["serde"] }
dylo-runtime = "2.5.0"
noteyre = { version = "0.1.0", path = "../noteyre" }
camino = "1.1.9"
percent-encoding = "2.3.1"

[features]
default = []
