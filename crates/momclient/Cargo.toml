[package]
name = "momclient"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-momclient crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
config = { path = "../config" }
conflux = { path = "../conflux", features = [] }
httpclient = { path = "../httpclient", features = ["json"] }

# impl deps
merde = { workspace = true, features = ["json"] }
credentials = { path = "../credentials" }
mom = { path = "../mom" }
github = { path = "../github" }
patreon = { path = "../patreon" }
bytes = "1.10.1"
objectstore = { path = "../objectstore" }
dylo-runtime = "2.5.0"
noteyre = { version = "0.1.0", path = "../noteyre" }
futures-core = "0.3.31"

[features]
default = []
