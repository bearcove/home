[package]
name = "momclient"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-momclient crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
config = { path = "../config" }
conflux = { path = "../conflux" }

# impl deps
merde = { workspace = true, features = ["json"] }
rand = { version = "0.8.5" }
tokio = { workspace = true, features = ["time"] }
tracing = { version = "0.1.41" }
credentials = { path = "../credentials" }
mom = { path = "../mom" }
patreon = { path = "../patreon" }
bytes = "1.10.1"
websock = { path = "../websock" }
objectstore = { path = "../objectstore" }
dylo-runtime = "2.5.0"
noteyre = { version = "0.1.0", path = "../noteyre" }
futures-core = "0.3.31"
libgithub = { version = "0.1.0", path = "../../libs/libgithub" }
libhttpclient = { version = "0.1.0", path = "../../libs/libhttpclient" }

[features]
default = []
