[package]
name = "cub"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-cub crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
dylo-runtime = "2.5.0"
noteyre = { path = "../noteyre" }

# impl deps â€” these are only used in `mod-cub`
merde = { workspace = true, features = ["yaml"] }
tokio = { workspace = true, features = ["full"] }
futures-core = "0.3.31"
config = { version = "0.1.0", path = "../config" }

# the `mod-cub` crate is built with `impl` enabled, which brings in the impl-only deps
[features]
default = []
