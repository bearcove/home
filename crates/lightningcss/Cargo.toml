[package]
name = "lightningcss"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-lightningcss crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]

# impl dependencies
lightningcss = { version = "1.0.0-alpha.65", features = ["browserslist"] }
dylo-runtime = "2.5.0"

[features]
default = []
