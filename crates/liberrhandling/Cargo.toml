[package]
name = "liberrhandling"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["rlib"]

[dependencies]
eyre = { version = "0.6.12", default-features = false }
color-backtrace = { version = "0.7.0", default-features = false, features = [
    "use-backtrace-crate",
] }
color-eyre = { version = "0.6.5", default-features = false, features = [
    "track-caller",
] }
termcolor = { version = "1.4.1" }
autotrait = "0.2.1"
