[package]
name = "httpclient"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-httpclient crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
bytes = "1.10.1"
futures-core = "0.3.31"
merde.workspace = true
form_urlencoded = { version = "1.2.1" }
dylo-runtime = "2.5.0"
http = "1.3.1"

[features]
default = []
json = ["merde/serialize", "merde/deserialize", "merde/json"]
