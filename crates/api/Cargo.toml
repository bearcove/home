[package]
name = "api"
version = "0.1.0"
edition = "2024"
description = "Consumer module for the mod-api crate, generated by https://github.com/bearcove/dylo"

[lib]
crate-type = ["rlib"]

[dependencies]
url = { version = "2.5.4" }
reddit = { version = "0.1.0", path = "../reddit" }
tracing = { workspace = true }

# core dependencies
hattip = { version = "0.1.0", path = "../hattip" }
cub-types = { version = "0.1.0", path = "../cub-types" }
dylo-runtime = "2.5.0"

[features]
default = []
